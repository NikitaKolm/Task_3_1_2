<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color:#3d4249">
<form th:action="@{/updateUser}"
      th:object="${user}" method="POST">
    <input type="hidden" name="id" th:value="${user.getId()}">
    First name:
    <input type="text" th:value="${user.getFirstName()}" th:field="*{firstName}"/>
    Last name:
    <input type="text" th:value="${user.getLastName()}" th:field="*{lastName}"/>
    Email:
    <input type="text" th:value="${user.getEmail()}" th:field="*{email}"/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
